{% extends "base.html" %}
{% block title %}Cadastro — JC{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-back"><a href="{% url 'noticias:index' %}">← Voltar</a></div>

  <div class="auth-card">
    <h1>Cadastre-se no Jornal do Commercio</h1>
    <p class="auth-subtitle">Experiência completa em uma conta só.</p>

    <form method="post" class="auth-form">
      {% csrf_token %}

      <div class="field has-tip">
        <label for="id_fullname">Nome completo</label>
        <input id="id_fullname" name="fullname" type="text" class="auth-input" placeholder="Informe o seu nome completo">
      </div>

      <div class="field has-tip">
        <label for="id_email">Endereço de e-mail</label>
        <input id="id_email" name="email" type="email" class="auth-input" placeholder="Ex: @gmail, @yahoo, @outlook, etc.">
      </div>

      <div class="field has-tip">
        <label for="id_birthdate">Data de nascimento</label>
        <input id="id_birthdate" name="birthdate" type="date" class="auth-input" placeholder="dd/mm/aaaa">
      </div>

      <div class="field has-tip">
        <label for="id_password1">Crie uma senha</label>
        <input id="id_password1" name="password1" type="password" class="auth-input" placeholder="Informe sua senha">
      </div>

      <div class="field has-tip">
        <label for="id_password2">Confirme sua senha</label>
        <input id="id_password2" name="password2" type="password" class="auth-input" placeholder="Repita sua senha">
      </div>

      <label class="auth-terms">
        <input type="checkbox" required> Li e concordo com os Termos de Uso.
      </label>

      <button type="submit" class="auth-submit">Continuar</button>
    </form>
  </div>
</div>
{% endblock %}
