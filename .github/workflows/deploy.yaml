name: CI/CD Pipeline - Django para Azure

on:
  push:
    branches:
      - prod

jobs:
  # --- JOB 1: BUILD & TEST ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš™ï¸ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Rodar testes (nÃ£o bloqueante)
        run: pytest || echo "âš ï¸ Testes falharam, mas a pipeline continuarÃ¡."

      - name: ğŸ“¦ Preparar artefato para deploy
        run: zip -r release.zip . -x "venv/*" "__pycache__/*" ".git/*" "db.sqlite3*"

      - name: â¬†ï¸ Upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: release.zip

  # --- JOB 2: DEPLOY ---
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: â¬‡ï¸ Download do artefato
        uses: actions/download-artifact@v4
        with:
          name: django-app

      - name: ğŸ“‚ Extrair artefato
        run: unzip release.zip

      - name: ğŸ”‘ Login no Azure via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Deploy no Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: .