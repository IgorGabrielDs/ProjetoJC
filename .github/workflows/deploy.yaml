name: CI/CD Pipeline - Django para Azure

# ğŸ”‘ Gatilho: Inicia a pipeline a cada push no branch 'prod'
on:
  push:
    branches:
      - prod

jobs:
  # --- JOB 1: BUILD & TEST ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš™ï¸ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Instala dependÃªncias de teste se nÃ£o estiverem no requirements.txt
          pip install pytest pytest-django

      - name: ğŸ§ª Rodar testes
        # Configura variÃ¡veis de ambiente necessÃ¡rias para o Django
        env:
          # Usada para iniciar o Django no ambiente de teste do CI
          SECRET_KEY: 'django-insecure-test-key-for-ci-pipeline'
          # Assume DEBUG=True para evitar problemas de ALLOWED_HOSTS nos testes
          DEBUG: 'True'
          # ObservaÃ§Ã£o: O DJANGO_SETTINGS_MODULE Ã© definido no seu pytest.ini
        run: |
          # O pytest usa a configuraÃ§Ã£o do seu pytest.ini, incluindo -v e --maxfail=1.
          # Se este passo falhar (teste falhando), a pipeline Ã© interrompida.
          pytest

      - name: ğŸ“¦ Preparar artefato para deploy
        # SÃ³ executa se os testes passarem
        run: zip -r release.zip . -x "venv/*" "__pycache__/*" ".git/*" "db.sqlite3*" "pytest_cache/*" ".pytest_cache/*"

      - name: â¬†ï¸ Upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: release.zip

  # --- JOB 2: DEPLOY ---
  deploy:
    runs-on: ubuntu-latest
    # ğŸ›‘ Depende do sucesso do job 'build'
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: â¬‡ï¸ Download do artefato
        uses: actions/download-artifact@v4
        with:
          name: django-app

      - name: ğŸ“‚ Extrair artefato
        run: unzip release.zip

      - name: ğŸ”‘ Login no Azure via OIDC
        # Este passo usa as secrets configuradas no seu repositÃ³rio do GitHub
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Deploy no Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: .